name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: ./TripleFMusic/Frontend
        run: npm install
             npm install @testing-library/dom --save-dev

      - name: Build frontend
        working-directory: ./TripleFMusic/Frontend
        run: npm run build

      - name: Run Vite tests
        working-directory: ./TripleFMusic/Frontend
        run: npm test

      - name: Start frontend
        working-directory: ./TripleFMusic/Frontend
        run: npm start

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: ./TripleFMusic/Backend
        run: npm install

      - name: Set up environment variables
        run: |
          echo "DB_USERNAME=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=fifafu455.." >> $GITHUB_ENV
          echo "DB_NAME=musicdb" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV

      # Uncomment the following lines to run backend tests if needed
      # - name: Run tests
      #   working-directory: ./TripleFMusic/Backend
      #   run: npm test

      - name: Start backend (optional, if needed for integration tests)
        working-directory: ./TripleFMusic/Backend
        run: npm start
        env:
          NODE_ENV: test

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Build Docker image
        run: docker build -t triplefmusic:latest .

      - name: Run Docker container
        run: docker run -d -p 80:80 triplefmusic:latest
