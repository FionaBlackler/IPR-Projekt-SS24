name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # oder deine spezifische Node-Version

      - name: Install dependencies
        working-directory: ./TripleFMusic/Frontend
        run: npm install

      - name: Run Vite build
        working-directory: ./TripleFMusic/Frontend
        run: npm run build

      - name: Run Vite tests
        working-directory: ./TripleFMusic/Frontend
        run: npm test

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # oder deine spezifische Node-Version

      - name: Install dependencies
        working-directory: ./TripleFMusic/Backend
        run: npm install

      # Vor√ºbergehend Backend-Tests deaktivieren
      #- name: Run tests
      #  working-directory: ./TripleFMusic/Backend
      #  run: npm test

      - name: Start backend (optional, if needed for integration tests)
        working-directory: ./TripleFMusic/Backend
        run: npm start
        env:
          NODE_ENV: test
