name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: ./TripleFMusic/Frontend
        run: npm install

      - name: Run Vite build
        working-directory: ./TripleFMusic/Frontend
        run: npm run build

      - name: Run Vite tests
        working-directory: ./TripleFMusic/Frontend
        run: npm test

  backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: fifafu455..
          MYSQL_DATABASE: musicdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for MySQL to be healthy
        run: |
          for i in {30..0}; do
            if docker exec $(docker ps -q -f name=mysql) mysqladmin ping --silent &> /dev/null; then
              break
            fi
            echo "Waiting for MySQL..."
            sleep 1
          done
          if [ "$i" = 0 ]; then
            echo "MySQL did not start in time."
            exit 1
          fi

      - name: Create database
        run: |
          docker exec $(docker ps -q -f name=mysql) mysql -u root -pfifafu455.. -e "CREATE DATABASE IF NOT EXISTS musicdb_test;"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        working-directory: ./TripleFMusic/Backend
        run: npm install

      - name: Set up environment variables
        run: |
          echo "DB_USERNAME=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=fifafu455.." >> $GITHUB_ENV
          echo "DB_NAME=musicdb_test" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV

      # Uncomment the following lines to run backend tests if needed
      # - name: Run tests
      #   working-directory: ./TripleFMusic/Backend
      #   run: npm test

      - name: Start backend (optional, if needed for integration tests)
        working-directory: ./TripleFMusic/Backend
        run: npm start
        env:
          NODE_ENV: test

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Build Docker image
        run: docker build -t triplefmusic:latest .

      - name: Run Docker container
        run: docker run -d -p 80:80 triplefmusic:latest
